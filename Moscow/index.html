<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AvaBoundary_1.js"></script>
        <script src="data/AvaContours_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[54.61378834217518,-5.695075585248047],[54.62872879246766,-5.6801683425313]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_AvaBoundary_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ava Bounda'] !== null ? Autolinker.link(feature.properties['Ava Bounda'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AvaBoundary_1_0() {
            return {
                pane: 'pane_AvaBoundary_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_AvaBoundary_1');
        map.getPane('pane_AvaBoundary_1').style.zIndex = 401;
        map.getPane('pane_AvaBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_AvaBoundary_1 = new L.geoJson(json_AvaBoundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AvaBoundary_1',
            layerName: 'layer_AvaBoundary_1',
            pane: 'pane_AvaBoundary_1',
            onEachFeature: pop_AvaBoundary_1,
            style: style_AvaBoundary_1_0,
        });
        bounds_group.addLayer(layer_AvaBoundary_1);
        map.addLayer(layer_AvaBoundary_1);
        function pop_AvaContours_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? Autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ELEV'] !== null ? Autolinker.link(feature.properties['ELEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_2'] !== null ? Autolinker.link(feature.properties['id_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ava Bounda'] !== null ? Autolinker.link(feature.properties['Ava Bounda'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AvaContours_2_0() {
            return {
                pane: 'pane_AvaContours_2',
                opacity: 1,
                color: 'rgba(250,246,242,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_AvaContours_2');
        map.getPane('pane_AvaContours_2').style.zIndex = 402;
        map.getPane('pane_AvaContours_2').style['mix-blend-mode'] = 'normal';
        var layer_AvaContours_2 = new L.geoJson(json_AvaContours_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AvaContours_2',
            layerName: 'layer_AvaContours_2',
            pane: 'pane_AvaContours_2',
            onEachFeature: pop_AvaContours_2,
            style: style_AvaContours_2_0,
        });
        bounds_group.addLayer(layer_AvaContours_2);
        map.addLayer(layer_AvaContours_2);
        setBounds();
        var i = 0;
        layer_AvaContours_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ELEV'] !== null?String('<div style="color: #faf6f2; font-size: 8pt; font-family: \'Sans Serif\', sans-serif;">' + layer.feature.properties['ELEV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AvaContours_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_AvaContours_2]);
        map.on("zoomend", function(){
            resetLabels([layer_AvaContours_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AvaContours_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AvaContours_2]);
        });
        </script>
    </body>
</html>
